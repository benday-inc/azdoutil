# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Trigger on version tags like v2.17, v2.17.0, etc.
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION from tag"
        else
          echo "VERSION=dev" >> $GITHUB_OUTPUT
          echo "Building dev version"
        fi
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/
    - name: Pack
      run: |
        if [ "${{ steps.get_version.outputs.VERSION }}" != "dev" ]; then
          dotnet pack --no-build --configuration Release --output ./artifacts -p:TheVersion=${{ steps.get_version.outputs.VERSION }}
        else
          dotnet pack --no-build --configuration Release --output ./artifacts
        fi
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: nuget-deploy
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Push to NuGet
      run: |
        echo "Publishing version ${{ steps.get_version.outputs.VERSION }} to NuGet"
        if [ -z "${{ secrets.NUGET_API_KEY }}" ]; then
          echo "Error: NUGET_API_KEY secret is not set"
          exit 1
        fi
        dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate

